<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Imóveis Flexíveis.</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Estilos customizados -->
    <link href="css/styles.css" rel="stylesheet">
</head>
<body style="display: flex;justify-content: center; margin-top: 30vh;" class="bg-light">
   <div class="bg-light">
    <div class="login-container">
        <div style="width: 400px;" class="card shadow">
            <!-- Cabeçalho do card de login -->
             <div style="background-color: #003b8b;" class="card-header text-white">
                <h4 class="mb-0"><i class="bi bi-person-lock me-2"></i>Login</h4>
             </div>
            <!-- Corpo do card de login -->
             <div class="card-body" style="background-color: #b9bbf1;">
                <!-- Espaço para mensagem de erro (vazio por padrão) -->
                <div id="errorMessage" class="alert alert-danger d-none"> Mensagem de erro aparecerá aqui.</div>
                <!-- Formulário de login -->
                 <form id="loginForm" method="post" action="index.html">
                    <!-- Campo de Usuário -->
                     <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="bi bi-person me-1"></i>Usuário
                        </label>
                        <input type="text" id="username" name="username" 
                        class="form-control">
                     </div>

                     <!-- Campo de senha -->
                      <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="bi bi-key me-1"></i> Senha
                        </label>
                        <input type="password" id="password" name="password" 
                        class="form-control">
                      </div>
                      <!-- Botão de envio -->
                       <button style="background-color: #003b8b; color: white;" type="submit" class="btn w-100">
                        <a href="index.html"><i class="bi bi-box-arrow-in-right me-1" style="color: white;"></i> Entrar
                       </button></a>
                 </form>

             </div>

             <!-- Rodapé do card de login -->
              <div class="card-footer text-center" style="background-color: #afb1ec;">copy
                <small class="text-muted">Sistema de Aluguel de Imóveis Flexíveis. <span ]
                    id="ano-atual"> 2025
                </span></small>
              </div>
        </div>
    </div>
   </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Scripts customizados -->
    <script src="js/scripts.js"></script>
</body>
</html>
